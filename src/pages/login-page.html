<!-- Libery -->
<link rel="import" href="/public/lib/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="/public/lib/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/components/shared-styles.html">
<link rel="import" href="/components/facebook-login-button.html">

<dom-module id="login-page">
  <template>
    <style is="custome-style" include="shared-styles">
      :host {
        position: absolute;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--primary-color);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        color: var(--secondary-color);

        @apply(--layout);
        @apply(--layout-center-center);
      }
      :host([hide]) {
        opacity: 0;
        pointer-events: none;
      }
      .login-wrapper {
        margin-top: 40px;
        @apply(--layout-center-center);
        @apply(--layout-vertical);
      }
      .login-wrapper > *:not(:first-child) {
        margin-top: 50px;
      }
    </style>
    <div class="login-wrapper">
      <form is="iron-form" id="form" method="post" action="/login">
        <paper-input name="email" label="E-mail" required></paper-input>
        <paper-input name="password" label="Password" type="password" required auto-validate></paper-input>
        <paper-button raised onclick="_delayedSubmit(event)" disabled id="loginButton">
          <paper-spinner id="spinner" hidden></paper-spinner>Submit</paper-button>
        <paper-button raised onclick="_reset(event)">Reset</paper-button>
        <div class="output"></div>
      </form>
      <facebook-login-button></facebook-login-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'login-page',
      properties: {
        loggedIn: {
          type: Boolean,
          value: false
        },
        page: {
          type: String,
        },
        hide: {
          type: Boolean,
          reflectToAttribute: true,
          value: false,
          computed: '_computeHide(loggedIn,page)'
        }
      },
      _computeHide: function(loggedIn, page) {
        return loggedIn || page == 'signin';
      },
      _delayedSubmit: function(event) {
        spinner.active = true;
        spinner.hidden = false;
        form.disabled = true;
        // Simulate a slow server response.
        setTimeout(function() {
          Polymer.dom(event).localTarget.parentElement.submit();
        }, 1000);
      },
      _reset: function(event) {
        var form = Polymer.dom(event).localTarget.parentElement
        form.reset();
        form.querySelector('.output').innerHTML = '';
      }
    });
  </script>
</dom-module>
