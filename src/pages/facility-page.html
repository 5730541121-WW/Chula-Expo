<!-- Libery -->
<link rel="import" href="/public/lib/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="/public/lib/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/public/lib/iron-pages/iron-pages.html">
<link rel="import" href="/public/lib/app-route/app-route.html">

<link rel="import" href="/components/shared-styles.html">
<link rel="import" href="/pages/facility-add-page.html">
<link rel="import" href="/pages/facility-show-page.html">
<link rel="import" href="/pages/facility-edit-page.html">
<link rel="import" href="/pages/facility-list-page.html">

<dom-module id="facility-page">
  <template>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"
    ></app-route>

    <iron-pages
      selected="[[page]]"
      attr-for-selected="name"
      fallback-selection="view404"
      role="main">
      <facility-list-page name="list"></facility-list-page>
      <facility-add-page name="add"></facility-add-page>
      <facility-edit-page route="{{subroute}}" name="edit"></facility-edit-page>
      <facility-show-page route="{{subroute}}" name="show"></facility-show-page>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'facility-page',
      properties: {
        route: {
          type: String,
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'list';
      },
      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('facility-' + page + '-page.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
      _showPage404: function() {
        this.page = '404-page'
      },
    });
  </script>
</dom-module>
