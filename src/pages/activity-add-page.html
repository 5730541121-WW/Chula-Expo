<!-- Libery -->
<link rel="import" href="/public/lib/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="/public/lib/vaadin-upload/vaadin-upload.html">
<link rel="import" href="/public/lib/paper-card/paper-card.html">
<link rel="import" href="/public/lib/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/public/lib/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="/public/lib/paper-tags-input/paper-tags-input.html">
<link rel="import" href="/public/lib/paper-input/paper-textarea.html">
<link rel="import" href="/public/lib/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/public/lib/greenyouse-datetime-local-input/datetime-local-input.html">
<link rel="import" href="/public/lib/google-map/google-map.html">
<link rel="import" href="/public/lib/google-map/google-map-marker.html">

<link rel="import" href="/components/shared-styles.html">

<dom-module id="activity-add-page">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        padding-top: 20px;
      }

      paper-card {
        width: 100%;
      }

      .item {
        margin-bottom: 10px;
      }
      .avatar {
        display: inline-block;
        height: 40px;
        overflow: hidden;
        margin-right: 20px;
      }

      .flex-layout {
        @apply(--layout-horizontal);
      }
      .flex {
        @apply(--layout-flex);
      }
      .label {
        font-weight: 200;
        width: 100px;
        display: inline-block;
        margin-right: 20px;
      }
      .label.--upload {
        line-height: 70px;
      }

      .company {
        font-size: 20px;
        font-weight: 200;
      }

      google-map {
        height: 300px;
      }

			.button-holder {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        margin-top: 10px;
      }
    </style>
    <div class="container">
      <paper-card>
				<form is="iron-form" id="form" method="post" class="card-content"
					action="/api/activities" on-iron-form-presubmit="_presubmit" on-iron-form-response="_response">
					<div class="card-content">
						<!-- Thumbnail Upload -->
						<div class="item">
							<div class="flex-layout">
								<label class="label --upload">Thumbnail</label>
								<div class="flex">
									<vaadin-upload
										id="thumbnailUpload"
										accept="image/*"
										target="/upload/img/activities/thumbnail"
										method="POST"
                    max-files="1"
										headers="{'Authorization': 'JWT {{token}}'}"
										form-data-name="picture"
									>
										<div class="drop-label">
											<iron-icon icon="image:collections"></iron-icon>
											รูปทัมเนล
										</div>
									</vaadin-upload>
                  <input id="thumbnail" type="hidden" name="thumbnail" value="">
									<script>
										var thumbnailUpload = document.querySelector('activity-add-page').querySelector('vaadin-upload#thumbnailUpload')
										thumbnailUpload.addEventListener("upload-response", function(event) {
											if(event.detail.file.xhr.status == 200){
                        var name = JSON.parse(event.detail.xhr.responseText);
                        document.querySelector('activity-add-page').querySelector('#thumbnail').value = name.results.thumbnail;
                      }
										});
                    thumbnailUpload.addEventListener("upload-abort", function(event) {
                      document.querySelector('activity-add-page').querySelector('#thumbnail').value = '';
                    });
									</script>
								</div>
							</div>
						</div>
						<!-- Banner Upload -->
						<div class="item">
							<div class="flex-layout">
								<label class="label --upload">Banner</label>
								<div class="flex">
									<vaadin-upload
										id="bannerUpload"
										accept="image/*"
                    max-files="1"
										target="/upload/img/activities/banner"
										method="POST"
										headers="{'Authorization': 'JWT {{token}}'}"
										form-data-name="picture"
									>
										<div class="drop-label">
											<iron-icon icon="image:collections"></iron-icon>
											แบรนเนอร์
										</div>
									</vaadin-upload>
                  <input id="banner" type="hidden" name="banner" value="">
                  <script>
                    var bannerUpload = document.querySelector('activity-add-page').querySelector('vaadin-upload#bannerUpload')
                    bannerUpload.addEventListener("upload-response", function(event) {
                      if(event.detail.file.xhr.status == 200){
                        var name = JSON.parse(event.detail.xhr.responseText);
                        document.querySelector('activity-add-page').querySelector('#banner').value = name.results.thumbnail;
                      }
                    });
                    bannerUpload.addEventListener("upload-abort", function(event) {
                      document.querySelector('activity-add-page').querySelector('#banner').value = '';
                    });
                  </script>
								</div>
							</div>
						</div>
						<!-- Time -->
						<div class="item">
							<div>
								<label class="label --input">Start Time</label>
								<div class="flex" style="display: inline-block">
									<datetime-local-input name="start" label="" no-label-float="true"></datetime-local-input>
								</div>
							</div>
							<div>
								<label class="label --input">End Time</label>
								<div class="flex" style="display: inline-block">
									<datetime-local-input name="end" label="" no-label-float="true" required></datetime-local-input>
								</div>
							</div>
						</div>

						<div class="item">
							<div>
								<label class="label --input">Contact</label>
								<div class="flex" style="display: inline-block">
									<paper-input type="text" name="contact" label="" no-label-float="true"></paper-input>
								</div>
							</div>
						</div>

						<div class="item">
							<div>
								<label class="label --input">Video Url</label>
								<div class="flex" style="display: inline-block">
									<paper-input type="text" name="video" label="" no-label-float="true" required></paper-input>
								</div>
							</div>
							<div>
								<label class="label --input">PDF Url</label>
								<div class="flex" style="display: inline-block">
									<paper-input type="text" name="pdf" label="" no-label-float="true" required></paper-input>
								</div>
							</div>
							<div>
								<label class="label --input">Link</label>
								<div class="flex" style="display: inline-block">
									<paper-input type="text" name="pdf" label="" no-label-float="true" required></paper-input>
								</div>
							</div>

						</div>

						<!-- Zone -->
						<div class="item">
							<label class="label --upload">Zone</label>
							<div class="flex" style="display: inline-block">
								<paper-autocomplete name="zone" label="Zone" id="input-zone" no-label-float="true" remote-source="true"></paper-autocomplete>
							</div>
							<script>
								document.querySelector('#input-zone').addEventListener('autocomplete-change', function(event) {
									var input = document.querySelector('#input-zone');
									var search = event.detail.option.text;
									var url = '/api/zones?nameEN=' + search;
									var delay = Math.random() * (500 - 100) + 100;

									setTimeout(function () {
										var req = new XMLHttpRequest();
										req.open('GET',encodeURI(url));
										req.onload = function() {
											if (req.status === 200) {
												var data = JSON.parse(req.response);
												var arr = data.results.map(function(obj){
													return { text:obj.name.en, value:obj['_id'] };
												});
												input.suggestions(arr);
											}
										};
										req.send();
									}.bind(this), delay);
								});
							</script>
						</div>

						<!-- Location -->
						<div class="item">
							<label class="label --input">Location</label>
							<div class="" style="display: inline-block">
								<paper-autocomplete name="locationPlace" label="Location" id="input-location" no-label-float="true" remote-source="true"></paper-autocomplete>
							</div>
							<script>
								document.querySelector('#input-location').addEventListener('autocomplete-change', function(event) {
									var input = document.querySelector('#input-location');
									var search = event.detail.option.text;
									var url = '/api/places?nameEN=' + search;
									var delay = Math.random() * (500 - 100) + 100;

									setTimeout(function () {
										var req = new XMLHttpRequest();
										req.open('GET',encodeURI(url));
										req.onload = function() {
											if (req.status === 200) {
												var data = JSON.parse(req.response);
												var arr = data.results.map(function(obj){
													return { text:obj.name.en, value:obj['_id'] };
												});
												input.suggestions(arr);
											}
										};
										req.send();
									}.bind(this), delay);
								});
							</script>
							<div>
								<label class="label --input">Floor</label>
								<div class="flex" style="display: inline-block">
									<paper-input type="text" name="locationFloor" label="" no-label-float="true"></paper-input>
								</div>
							</div>
							<div>
								<label class="label --input">Room</label>
								<div class="flex" style="display: inline-block">
									<paper-input type="text" name="locationRoom" label="" no-label-float="true"></paper-input>
								</div>
							</div>
						</div>

						<div class="item">
							<div>
								<label class="label --input">HighLight</label>
								<div class="flex" style="display: inline-block">
									<paper-checkbox name="isHighlight" label="" no-label-float="true" required></paper-checkbox>
								</div>
							</div>
						</div>

						<!-- Google Map -->
						<div class="item">
							<google-map latitude="[[latitude]]" longitude="[[longitude]]" zoom="[[zoom]]" api-key="AIzaSyDqaDUBa0p8qYiWDwjYUlxkInJuwgTxD1o">
								<google-map-marker latitude="{{latitude}}" longitude="{{longitude}}" draggable="true"
										title="Activity Location!"></google-map-marker>
							</google-map>
						</div>
					</div>
					<div class="card-content">
						<!-- Thai Language -->
						<div class="flex-layout center">
							<div class="avatar" item-icon><img src="/public/img/th.png" /></div>
							<div class="flex company">ภาษาไทย</div>
						</div>
						<paper-input type="text" label="ชื่อกิจกรรม" name="nameTH" always-float-label></paper-input>
						<paper-input type="text" label="รายละเอียดย่อ" name="shortDescriptionTH" char-counter maxlength="80" always-float-label></paper-input>
						<paper-textarea label="รายละเอียด" name="descriptionTH" rows="4" always-float-label></paper-textarea>
          </div>

					<div class="card-content">
						<!-- English Language -->
						<div class="flex-layout center">
							<div class="avatar" item-icon><img src="/public/img/en.png" /></div>
							<div class="flex company">English</div>
						</div>
						<paper-input type="text" label="Activity name" name="nameEN" always-float-label></paper-input>
						<paper-input type="text" label="Short description" name="shortDescriptionEN" char-counter maxlength="80" always-float-label></paper-input>
						<paper-textarea label="Description" name="descriptionEN" rows="4" always-float-label></paper-textarea>
					</div>
					<div class="card-content">
						<vaadin-upload
							id="pictureUpload"
							accept="image/*"
							target="/upload/img/activities/picture"
							method="POST"
							headers="{'Authorization': 'JWT {{token}}'}"
							form-data-name="picture"
						>
							<div class="drop-label">
								<iron-icon icon="image:collections"></iron-icon>
								รูปประกอบกิจกกรม
							</div>
						</vaadin-upload>
            <script>
              var pictureUpload = document.querySelector('activity-add-page').querySelector('vaadin-upload#pictureUpload')
              pictureUpload.addEventListener("upload-response", function(event) {
                if(event.detail.file.xhr.status == 200){
                  var name = JSON.parse(event.detail.xhr.responseText);
                  document.querySelector('activity-add-page').querySelector('#pictureUpload').value = name.results.thumbnail;
                }
              });
              pictureUpload.addEventListener("upload-abort", function(event) {
                document.querySelector('activity-add-page').querySelector('#pictureUpload').value = '';
              });
            </script>
						<!-- Tags -->
						<div class="item">
							<paper-tags-input label="Tags" tags="{{tags_list}}"></paper-tags-input>
						</div>
					</div>

					<!-- Submit Button -->
					<div class="card-actions">
						<div class="button-holder">
							<paper-button on-click="_delayedSubmit">
								<paper-spinner id="spinner" hidden></paper-spinner>Submit
							</paper-button>
							<!-- Reset Button -->
							<paper-button on-click="_reset">Reset</paper-button>
						</div>
					</div>
				</form>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'activity-add-page',
      properties: {
        token: {
          type: String,
        },
        latitude: {
          type: Number,
          value: 13.7383777
        },
        longitude: {
          type: Number,
          value: 100.53205279999997
        },
        zoom: {
          type: Number,
          value: 16
        },
        tags_list: {
          type: Array,
          value: ['Chula Expo']
        }
      },
      _delayedSubmit: function(event) {
        var form = this.$.form;
        this.$.spinner.active = true;
        this.$.spinner.hidden = false;
        this.$.form.disabled = true;
        // Simulate a slow server response.
        setTimeout(function() {
          form.submit();
        }, 1000);
      },
      _response: function(e) {
        if (e.detail.response.success) {
          window.location = '/activity';
        }
      },
      _reset: function(event) {
        this.$.form.reset();
      },
      _presubmit: function(event) {
					this.$.form.request.body.locationLat = this.latitude;
					this.$.form.request.body.locationLong = this.longitude;
      }
    })
  </script>
</dom-module>
