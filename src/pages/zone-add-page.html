<!-- Libery -->
<link rel="import" href="/public/lib/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="/public/lib/vaadin-upload/vaadin-upload.html">
<link rel="import" href="/public/lib/paper-card/paper-card.html">
<link rel="import" href="/public/lib/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="/public/lib/paper-tags-input/paper-tags-input.html">
<link rel="import" href="/public/lib/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/public/lib/greenyouse-datetime-local-input/datetime-local-input.html">
<link rel="import" href="/public/lib/google-map/google-map.html">
<link rel="import" href="/public/lib/google-map/google-map-marker.html">

<link rel="import" href="/components/shared-styles.html">

<dom-module id="zone-add-page">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        padding-top: 20px;
      }

      paper-card {
        width: 100%;
      }

      .item {
        margin-bottom: 10px;
      }
      .form-title {
        margin-bottom: 20px;
      }

      .avatar {
        display: inline-block;
        height: 40px;
        overflow: hidden;
        margin-right: 20px;
      }

      .flex-layout {
        @apply(--layout-horizontal);
      }
      .flex {
        @apply(--layout-flex);
      }
      .label {
        font-weight: 200;
        width: 100px;
        display: inline-block;
        margin-right: 20px;
      }
      .label.--upload {
        line-height: 70px;
      }

      .company {
        font-size: 20px;
        font-weight: 200;
      }

      google-map {
        height: 300px;
      }
			
			.button-holder {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        margin-top: 10px;
      }
    </style>
    <div class="container">
      <paper-card>
				<form is="iron-form" id="form" method="post" class="card-content"
					action="/api/zones" on-iron-form-presubmit="_presubmit" on-iron-form-response="_response">
					<div class="card-content">
						<!-- Thumbnail Upload -->
						<div class="item">
							<div class="flex-layout">
								<label class="label --upload">Thumbnail</label>
								<div class="flex">
									<vaadin-upload
										id="thumbnailUpload"
										accept="image/*"
										target="/upload/img/zone/thumbnail"
										method="POST"
										headers="{'Authorization': 'JWT {{token}}'}"
										form-data-name="picture"
									>
										<div class="drop-label">
											<iron-icon icon="image:collections"></iron-icon>
											รูปทัมเนล
										</div>
									</vaadin-upload>
									<input id="thumbnailurl" type="hidden" name="thumbnailUrl">
									<script>
										var thumbnailUpload = document.querySelector('vaadin-upload#thumbnailUpload')
										thumbnailUpload.addEventListener("upload-response", function(event) {
											console.log(event);
											document.querySelector('#thumbnailurl').value = event;
										});
									</script>
								</div>
							</div>
						</div>
						<!-- Banner Upload -->
						<div class="item">
							<div class="flex-layout">
								<label class="label --upload">Banner</label>
								<div class="flex">
									<vaadin-upload
										id="bannerUpload"
										accept="image/*"
										target="/upload/img/zone/banner"
										method="POST"
										headers="{'Authorization': 'JWT {{token}}'}"
										form-data-name="picture"
									>
										<div class="drop-label">
											<iron-icon icon="image:collections"></iron-icon>
											แบรนเนอร์
										</div>
									</vaadin-upload>
								</div>
							</div>
						</div>
						<!-- Time -->
						<div class="item">
							<div>
								<label class="label --input">Start Time</label>
								<div class="flex" style="display: inline-block">
									<datetime-local-input name="startTime" label="" no-label-float="true"></datetime-local-input>
								</div>
							</div>
							<div>
								<label class="label --input">End Time</label>
								<div class="flex" style="display: inline-block">
									<datetime-local-input name="endTime" label="" no-label-float="true" required></datetime-local-input>
								</div>
							</div>
						</div>
						<!-- Location -->
						<div class="item">
							<label class="label --upload">Location</label>
							<div class="flex" style="display: inline-block">
								<paper-autocomplete label="Location" id="input-location" no-label-float="true" remote-source="true"></paper-autocomplete>
							</div>
							<script>
								document.querySelector('#input-location').addEventListener('autocomplete-change', function(event) {
									var input = document.querySelector('#input-location');
									var search = event.detail.option.text;
									var url = '/places?q=' + search;
									var delay = Math.random() * (500 - 100) + 100;

									setTimeout(function () {
										var req = new XMLHttpRequest();
										req.open('GET',encodeURI(url));
										req.onload = function() {
											if (req.status === 200) {
												var data = JSON.parse(req.response);
												var arr = data.location.map(function(obj){
													return { text:obj.text, value:obj.id };
												});
												input.suggestions(arr);
											}
										};
										req.send();
									}.bind(this), delay);
								});
							</script>
						</div>
						<!-- Google Map -->
						<div class="item">
							<google-map latitude="[[latitude]]" longitude="[[longitude]]" zoom="[[zoom]]" api-key="AIzaSyDqaDUBa0p8qYiWDwjYUlxkInJuwgTxD1o">
								<google-map-marker latitude="{{latitude}}" longitude="{{longitude}}" draggable="true"
										title="Activity Location!"></google-map-marker>
							</google-map>
						</div>
					</div>
					<div class="card-content">
						<!-- Thai Language -->
						<div class="flex-layout center form-title">
							<div class="avatar" item-icon><img src="/public/img/th.svg" /></div>
							<div class="flex company">ภาษาไทย</div>
						</div>
						<paper-input type="text" label="ชื่อ" name="nameTH" always-float-label></paper-input>
						<paper-input type="text" label="ชื่อย่อ" name="shortNameTH" char-counter maxlength="80" always-float-label></paper-input>
						<paper-input type="text" label="ข้อความต้อนรับ" name="welcomeMessageTH" char-counter maxlength="80" always-float-label></paper-input>
						<paper-textarea label="รายละเอียด" name="descriptionTH" rows="4" always-float-label></paper-textarea>
						<!-- English Language -->
						<div class="flex-layout center form-title">
							<div class="avatar" item-icon><img src="/public/img/en.svg" /></div>
							<div class="flex company">English</div>
						</div>
						<paper-input type="text" label="Zone name" name="nameEN" always-float-label></paper-input>
						<paper-input type="text" label="Short name" name="shortNameEN" char-counter maxlength="80" always-float-label></paper-input>
						<paper-input type="text" label="Welcome message" name="welcomeMessageEN" char-counter maxlength="80" always-float-label></paper-input>
						<paper-textarea label="Description" name="descriptionEN" rows="4" always-float-label></paper-textarea>
					</div>
					
					<!-- Submit Button -->
					<div class="card-actions">
						<div class="button-holder">
							<paper-button on-click="_delayedSubmit">
								<paper-spinner id="spinner" hidden></paper-spinner>Submit
								</paper-button>
							<!-- Reset Button -->
							<paper-button on-click="_reset">Reset</paper-button>
						</div>
					</div>
				</form>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'zone-add-page',
      properties: {
        token: {
          type: String,
        },
        latitude: {
          type: Number,
          value: 13.7383777
        },
        longitude: {
          type: Number,
          value: 100.53205279999997
        },
        zoom: {
          type: Number,
          value: 16
        },
        tags_list: {
          type: Array,
          value: ['Chula Expo']
        }
      },
      _delayedSubmit: function(event) {
        var form = this.$.form;
        this.$.spinner.active = true;
        this.$.spinner.hidden = false;
        this.$.form.disabled = true;
        // Simulate a slow server response.
        setTimeout(function() {
          form.submit();
        }, 1000);
      },
      _response: function(e) {
        console.log(e.detail.response);
        if (e.detail.response.success) {
          window.location = '/';
        }
      },
      _reset: function(event) {
        this.$.form.reset();
      },
      _presubmit: function(event) {
					this.$.form.request.body.locationLat = this.latitude;
					this.$.form.request.body.locationLong = this.longitude;
      }
    })
  </script>
</dom-module>
