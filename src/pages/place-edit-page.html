<!-- Libery -->
<link rel="import" href="/public/lib/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="/public/lib/app-route/app-route.html">
<link rel="import" href="/public/lib/vaadin-upload/vaadin-upload.html">
<link rel="import" href="/public/lib/paper-card/paper-card.html">
<link rel="import" href="/public/lib/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/public/lib/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="/public/lib/paper-tags-input/paper-tags-input.html">
<link rel="import" href="/public/lib/paper-input/paper-textarea.html">
<link rel="import" href="/public/lib/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/public/lib/greenyouse-datetime-local-input/datetime-local-input.html">
<link rel="import" href="/public/lib/google-map/google-map.html">
<link rel="import" href="/public/lib/google-map/google-map-marker.html">

<link rel="import" href="/components/shared-styles.html">

<dom-module id="place-edit-page">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        padding-top: 20px;
      }

      paper-card {
        width: 100%;
      }

      .item {
        margin-bottom: 10px;
      }
      .form-title {
        margin-bottom: 20px;
      }

      .avatar {
        display: inline-block;
        height: 40px;
        overflow: hidden;
        margin-right: 20px;
      }

      .flex-layout {
        @apply(--layout-horizontal);
      }
      .flex {
        @apply(--layout-flex);
      }
      .label {
        font-weight: 200;
        width: 100px;
        display: inline-block;
        margin-right: 20px;
      }
      .label.--upload {
        line-height: 70px;
      }

      .company {
        font-size: 20px;
        font-weight: 200;
      }

      google-map {
        height: 300px;
      }

			.button-holder {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        margin-top: 10px;
      }
    </style>
		<app-route
      route="{{route}}"
      pattern="/:placeId"
      data="{{routeData}}"
      tail="{{subroute}}"
    ></app-route>
    <iron-ajax
      id="placeGetId"
      url="{{urlId}}"
      on-response="_handleResponse"
      headers='{"Authentication": "{{token}}"}'
      handle-as="json"
    ></iron-ajax>
    <div class="container">
      <paper-card>
				<form is="iron-form" id="form" method="post" class="card-content"
					action="{{urlId}}" on-iron-form-presubmit="_presubmit" on-iron-form-response="_response">
					<div class="card-content">
						<!-- Code -->
						<div class="item">
							<div>
								<label class="label --input">Code</label>
								<div class="flex" style="display: inline-block">
									<paper-input type="text" value="{{place.code}}" name="code" label="" no-label-float="true"></paper-input>
								</div>
							</div>
						</div>

						<!-- Google Map -->
						<div class="item">
							<google-map latitude="[[place.location.latitude]]" longitude="[[place.location.longitude]]" zoom="[[zoom]]" api-key="AIzaSyDqaDUBa0p8qYiWDwjYUlxkInJuwgTxD1o">
								<google-map-marker latitude="{{place.location.latitude}}" longitude="{{place.location.longitude}}" draggable="true"
										title="place Location!"></google-map-marker>
							</google-map>
						</div>
					</div>
					<div class="card-content">
						<!-- Thai Language -->
						<div class="flex-layout center form-title">
							<div class="avatar" item-icon><img src="/public/img/th.png" /></div>
							<div class="flex company">ภาษาไทย</div>
						</div>
						<paper-input type="text" label="ชื่อสถานที่" value="{{place.name.th}}" name="nameTH" always-float-label></paper-input>
						<!-- English Language -->
						<div class="flex-layout center form-title">
							<div class="avatar" item-icon><img src="/public/img/en.png" /></div>
							<div class="flex company">English</div>
						</div>
						<paper-input type="text" label="place name" value="{{place.name.en}}" name="nameEN" always-float-label></paper-input>
					</div>
					
					<!-- Submit Button -->
					<div class="card-actions">
						<div class="button-holder">
							<paper-button on-click="_delayedSubmit">
								<paper-spinner id="spinner" hidden></paper-spinner>Edit
							</paper-button>
						</div>
					</div>
				</form>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'place-edit-page',
      properties: {
        urlId: {
          type: Object,
          value: ''
        },
				token: {
          type: String,
        },
        zoom: {
          type: Number,
          value: 16
        },
        tags_list: {
          type: Array,
          value: ['Chula Expo']
        },
        route: {
          type: String,
        },
        place: {
          type: Object,
        }
      },
      observers: [
        '_routeIdChanged(routeData.placeId)',
      ],
      _routeIdChanged: function(placeId) {
        if(!!placeId){
          this.urlId = `/api/places/${placeId}`;
          this.$.placeGetId.generateRequest();
        }
      },
      _delayedSubmit: function(event) {
        var form = this.$.form;
        this.$.spinner.active = true;
        this.$.spinner.hidden = false;
        this.$.form.disabled = true;
        // Simulate a slow server response.
        setTimeout(function() {
          form.submit();
        }, 1000);
      },
      _response: function(e) {
        if (e.detail.response.success) {
          window.location = '/place/show/' + this.routeData.placeId;
        }
      },
      _presubmit: function(event) {
        this.$.form.request.method = 'put';
      	this.$.form.request.body.locationLat = this.place.location.latitude;
				this.$.form.request.body.locationLong = this.place.location.longitude;
				console.log(this.$.form.request.body);
      },
      _handleResponse: function(event) {
        if (event.detail.response.success) {
          this.place = event.detail.response.results;
        } else {
          this.error = event.detail.response.errors;
        }
      }
    })
  </script>
</dom-module>
