<!-- Libery -->
<link rel="import" href="/public/lib/polymer/polymer.html">

<dom-module id="place-api">
  <template>
    <iron-ajax
      id="placeResource"
      url="/api/places"
      params:"{{params}}"
      on-response="_handleplaceResourcesResponse"
      headers='{"Authentication": "{{token}}"}'
      handle-as="json"
      debounce-duration="300"
    ></iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'place-api',
      properties: {
        page: {
          type: Number,
          value: 0
        },
        pageSize: {
          type: Number,
          value: 10
        },
        dataSource: {
          type: Object,
          value: {}
        },
        token: {
          type: String,
          value: document.querySelector('chulaexpo-staff-app').token
        },
      },

      attached: function() {
        this._setDataSource();
      },
      _placeRequest: function(resolve) {
        var response = this.$.placeResource;
        response.resolve = resolve;
        response.generateRequest();
      },
      _handleplaceResourcesResponse: function(event) {
        console.log(this);
        this.resolve(event.detail.response.data);
      },
      _setDataSource: function() {
        this.dataSource.get = function(sort, page, pageSize) {
          this.page = page;
          this.pageSize = pageSize;
          return new Promise((resolve, reject) => this._placeRequest(resolve));
        }
      }
    });
  </script>
</dom-module>
