<!-- Libery -->
<link rel="import" href="/public/lib/polymer/polymer.html">
<!-- Web Component -->
<link rel="import" href="/public/lib/iron-ajax/iron-ajax.html">

<dom-module id="me-api">
  <template>
    <iron-ajax
      auto="{{auto}}"
      url="/api/me"
      params="{{params}}"
      on-response="_handleResponse"
      headers="{{headers}}"
      handle-as="json"
      debounce-duration="300"
    ></iron-ajax>
  </template>
  <script>
    Polymer({
      is: 'me-api',
      properties: {
        params: {
          type: Object,
          value: {
            fields: 'name,profile,type,staff',
            limit: 0,
            skip: 0
          }
        },
        headers: {
          type: Object,
          value: {}
        },
        auto: {
          type: Boolean,
          value: false,
        },
        token: {
          type: String,
        },
        fields: {
          type: String,
        },
        me: {
          type: Object,
          notify: true,
        },
        loading: Boolean,
        error: {
          type: Object,
          value: {}
        }
      },

      observers: [
        '_updateToken(token)',
        '_updateRequest(fields)'
      ],

      _updateToken: function(token) {
        this.set('auto', !!token);
        if (!token) return;
        this.headers = {
          'Authorization': 'JWT ' + token
        };
      },
      _updateRequest: function(fields) {
        this.set('params.fields', fields);
      },
      _handleResponse: function(event) {
        if (event.detail.response.success) {
          this.me = event.detail.response.results;
        } else {
          this.error = event.detail.response.errors;
        }
      }
    });
  </script>
</dom-module>
